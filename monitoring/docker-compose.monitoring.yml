version: '3.8'

services:
  # ==================== PROMETHEUS (Metrics Collection) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: rental-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rental-network

  # ==================== GRAFANA (Visualization Dashboard) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: rental-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - rental-network

  # ==================== LOKI (Log Aggregation) ====================
  loki:
    image: grafana/loki:latest
    container_name: rental-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - rental-network

  # ==================== PROMTAIL (Log Shipper) ====================
  promtail:
    image: grafana/promtail:latest
    container_name: rental-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - rental-network

  # ==================== MONGODB EXPORTER (MongoDB Metrics) ====================
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: rental-mongodb-exporter
    restart: unless-stopped
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://mongos:27017
    command:
      - '--mongodb.uri=mongodb://mongos:27017'
      - '--collect-all'
    networks:
      - rental-network

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  rental-network:
    external: true