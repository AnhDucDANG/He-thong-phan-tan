version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: rental-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"  # ✅ Bind to all interfaces
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=rental_user_db
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: rental-user-service
    restart: unless-stopped
    ports:
      - "8001:8001"  # ✅ Bind to all interfaces
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=rental_user_db
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - rental-network

  # API Gateway
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: rental-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"  # ✅ Bind to all interfaces
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8000
      - USER_SERVICE_URL=http://user_service:8001
      - VEHICLE_SERVICE_URL=${VEHICLE_SERVICE_URL}
      - BOOKING_SERVICE_URL=${BOOKING_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
    depends_on:
      user_service:
        condition: service_started
    networks:
      - rental-network

volumes:
  mongo_data:
    driver: local

networks:
  rental-network:
    driver: bridge